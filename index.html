<!DOCTYPE html>
<html>

<head>

  <title>Actividad individual: Actividad VueJS</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta tags for cache removal -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- VueJS import -->
  <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
</head>


<body>

  <main>
    <div class="container">
      <section class="py-5 text-center">
        <div id="app" class="row">
          <h1 class="fw-light">{{ title }}</h1>
          <p>{{ message }}</p>
          <hr>
          <div class="col-lg-6 col-md-8 mx-auto">
            <img v-bind:src="imag" height="300"></img>
          </div>
          <div class="col-lg-6 col-md-8 mx-auto">
            <h3 class="fw-light" v-text="title"></h3>
            <ul class="list-group">
              <li class="list-group-item" v-for="hobby in hobbies">{{ hobby }}</li>
            </ul>
            <p>New hobby:</p>
            <br>
            <ul>
              <input v-model="model">
              <hr>
              <li class="list-group-item">{{ model }}</li>
            </ul>
          </div>
          <hr>
          <div class="col-lg-6 col-md-8 mx-auto">
            <button button type="button" class="btn btn-primary" v-on:click="count++">Add 1</button>
          </div>
          <div class="col-lg-6 col-md-8 mx-auto">
            <p v-if="count > 3" style="color: red;">Count is greater than 3!</p>
            <p v-else>Count is {{ count }}</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./hobbies.js"></script>
  </main>

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
